<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoStrips</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    /* ========== Global Styles ========== */
* {
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}

/* Hilangkan warna putih global */
html, body {
  margin: 0;
  padding: 0;
  background-color: transparent;
  background: radial-gradient(circle at center, #f8c0cc 0%, #ffffff 70%);
  font-family: 'Arial', sans-serif;
}


body {
  margin: 0;
  padding: 0;
  min-height: 100vh; /* Pastikan tinggi minimal 100% viewport */

  color: #222;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-size: cover; /* Agar background mengisi seluruh layar */
  background-position: center; /* Posisi background di tengah */
  background-attachment: fixed; /* Supaya background tetap saat scroll */
}


/* ========== Navbar ========== */
.navbar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  padding: 10px;
  margin-bottom: 30px;
  transition: all 0.3s ease-in-out;
  width: 100%;
}

.nav-container {
  padding: 10px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 24px;
  margin: 0;
  padding: 0;
}

.nav-menu li a {
  text-decoration: none;
  color: #4a148c;
  font-weight: 600;
  font-size: 16px;
  padding: 8px 14px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.nav-menu li a:hover {
  background-color: #4a148c;
  color: white;
  box-shadow: 0 0 8px rgba(74, 20, 140, 0.3);
}

.menu-toggle {
  display: none;
  font-size: 26px;
  cursor: pointer;
  color: #4a148c;
}

/* Hero Section Background */
.hero {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 80vh;
  padding: 40px 20px;
  background: none; /* ini penting */
  animation: fadeIn 1.5s ease-out forwards;
}

.hero-inner {
  animation: fadeUp 1s ease-out;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

/* Teks & Layout */
.hero-title {
  font-size: 48px;
  font-weight: bold;
  color: #222;
  letter-spacing: 1px;
}

.hero-foto img {
  height: 200px;
  width: auto;
  max-width: 90vw;
}

.hero-foto {
  display: flex;
  justify-content: center;
  align-items: center;
}


.hero-label {
  font-size: 14px;
  color: #666;
  margin-top: 10px;
}

.hero-tagline {
  font-size: 16px;
  color: #444;
  margin-top: 10px;
  margin-bottom: 20px;
}

.hero-buttons {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

/* Tombol */
.hero-button {
  background-color: white;
  border: 2px solid #e91e63;
  color: #e91e63;
  padding: 10px 20px;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
}

.hero-button:hover {
  background-color: #e91e63;
  color: white;
  transform: scale(1.05);
}

.love-button {
  background-color: white;
  border: 2px solid #e91e63;
  color: #e91e63;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.3s;
}

.love-button:hover {
  background-color: #e91e63;
  color: white;
  transform: scale(1.1);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}



/* ========== Media Query: Tablet (≤768px) ========== */
@media (max-width: 768px) {
  .nav-menu {
    position: absolute;
    top: 70px;
    right: 20px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    padding: 12px 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    flex-direction: column;
    gap: 14px;
    display: none;
  }

  .nav-menu.show {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

  .hero-title {
    font-size: 36px;
  }

  .hero-tagline {
    font-size: 14px;
  }

  .hero-button {
    padding: 8px 16px;
    font-size: 14px;
  }

  .hero-foto img {
    height: 150px;
  }
}

/* ========== Media Query: Mobile (≤480px) ========== */
@media (max-width: 480px) {
  .footer-icons {
    gap: 12px;
  }

  .footer-links {
    flex-direction: row;
    gap: 8px;
  }

  .footer-links a,
  .footer-text {
    font-size: 13px;
  }

  .hero-title {
    font-size: 28px;
  }

  .hero-tagline {
    font-size: 13px;
  }

  .hero-buttons {
    flex-direction: column;
    width: 100%;
    align-items: center;
  }

  .hero-button {
    width: 80%;
    text-align: center;
  }

  .footer-links {
    flex-direction: column;
    gap: 6px;
  }

  .footer-icons {
    gap: 10px;
  }

  .nav-container {
    flex-wrap: wrap;
  }

  .logo img {
    height: 40px;
  }

}

@media (max-width: 360px) {
  .hero-title {
    font-size: 22px;
  }

  .hero-tagline {
    font-size: 12px;
  }

  .hero-foto img {
    height: 120px;
  }

  .hero-button {
    font-size: 13px;
    padding: 8px 14px;
  }

  .footer-text {
    font-size: 12px;
  }
}

/* ========== Footer Styles ========== */
.footer {
  width: 100%;
  padding: 24px 16px;
  background: #f5f5f5;
  text-align: center;
  border-top: 1px solid #ddd;
  margin-top: 100px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.footer-text {
  margin: 0;
  font-size: 14px;
  color: #777;
}

.footer-icons {
  margin-top: 12px;
  display: flex;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
}

.footer-icons img {
  width: 24px;
  height: 24px;
  transition: transform 0.2s ease;
  filter: invert(20%) sepia(88%) saturate(7474%) hue-rotate(276deg) brightness(92%) contrast(94%);
}

.footer-icons img:hover {
  transform: scale(1.15);
}

.footer-links {
  margin-top: 12px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.footer-links a {
  color: #4a148c;
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  transition: color 0.3s ease;
}

.footer-links a:hover {
  color: #6a1b9a;
}

</style>
  
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo"><img src="minss.png" alt="logo" height="50px"></div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html">Beranda</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </div>
  </nav>
  
<!-- Konten Tengah -->
<section class="hero">
  <div class="hero-inner">
    <div class="hero-foto"><img src="minss.png" alt="logo" /></div>

    <div class="hero-label">By MinSiSee</div>
    <p class="hero-tagline">Abadikan momen, hargai keajaibannya.
    <div class="hero-buttons">
      <a href="photostrip.html" class="hero-button">START <i class="fa fa-camera"></i></a>
    </div>
  </div>
</section>



<footer class="footer">
  <p class="footer-text">&copy; 2025 PhotoStrips. Dibuat oleh MinSiSee</p>

  <div class="footer-icons">
    <a href="#" title="Instagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" /></a>
    <a href="#" title="Facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" /></a>
    <a href="#" title="Twitter"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter" /></a>
    <a href="#" title="Email"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" /></a>
  </div>

  <div class="footer-links">
    <a href="/privacy.html">Privacy</a>
    <a href="/terms.html">Terms</a>
    <a href="/support.html">Support</a>
  </div>
</footer>

  <script>
    const toggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    toggle.addEventListener("click", () => {
      navMenu.classList.toggle("show");
    });
  </script>

</body>
</html>
